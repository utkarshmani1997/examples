name: "blog"
about: "an example blog app"

output-dir: "."
design-paths:
  - "design"

dsl-config:
  paths:
    - "$HOME/.geb/dsl"
  default:

    - dsl: api
      gen:
        - golang/echo
      output-dir: "."

log-config:
  default:
    level: warn
    stack: true
  #engine:
    #project:
      #level: info
    #dsl:
      #level: info
    #plan:
      #level: info
